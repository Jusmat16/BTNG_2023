<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" id="Nama" /></td>
      </tr>
      <tr>
        <td>NIM</td>
        <td>:</td>
        <td><input type="text" id="NIM" /></td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td><input type="text" id="Jurusan" /></td>
      </tr>
      <tr>
        <td>Fakultas</td>
        <td>:</td>
        <td>
          <select>
            <option>Fakultas Ilmu Komputer</option>
            <option>Fakultas Ilmu Budaya</option>
            <option>Fakultas Ekonomi dan Bisnis</option>
            <option>Fakultas Teknik</option>
            <option>Fakultas Kesehatan</option>
            <option>Fakultas kedokteran</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Angkatan</td>
        <td>:</td>
        <td><input type="text" id="Angkatan" /></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" id="Pria" name="gender" />
          <label for="Pria">Pria</label>
          <input type="radio" id="Wanita" name="gender" />
          <label for="Wanita">Wanita</label>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" id="Email" /></td>
      </tr>
    </table>
    <input type="submit" />
    <input type="reset" />
    <a href="biodata.html">Biodata</a>
  </body>
</html>
